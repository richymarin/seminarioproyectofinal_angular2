<div class="row">
  <div class="col s12 m6 l6">
  <div class="col 6">
  <img src="assets/imagenes/manizales.jpg">
   <br>
   <br>
   <br>
   <br>

    <div id="centro"  style="text-align: center">
      <form #formAlumno="ngForm" novalidate>
        <div class="row">
        <h5><p style="color:green; text-align:center">Registre datos Estudiante</p></h5>
        <br>    
        <div class="input-field col s4">
          <i class="material-icons prefix">perm_identity</i>
          <input id="nombre" type="text" class="validate"
          [class.invalid]="!nombreTxt.valid"
          name="nombre"
          #nombreTxt="ngModel" [(ngModel)]="estuMatricula.nombre" required>
          <label for="nombre">Nombre</label>
         </div>
         <div class="input-field col s4">
          <i class="material-icons prefix">label</i>
          <input id="apellido" type="text" class="validate"
          [class.invalid]="!apellidoTxt.valid"
          name="apellido"
          #apellidoTxt="ngModel" [(ngModel)]="estuMatricula.apellido" required>
          <label for="apellido">Apellido</label>
         </div>
         <div class="input-field col s4">
          <i class="material-icons prefix">contact_phone</i>
          <input id="documento" type="text" class="validate"
          [class.invalid]="!documentoTxt.valid"
          name="documento"
          #documentoTxt="ngModel" [(ngModel)]="estuMatricula.documento" required>
          <label for="documento">Documento de Identidad</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">contact_phone</i>
          <input id="tipdocumento" type="text" class="validate"
          [class.invalid]="!tipdocumentoTxt.valid" 
          name="tipdocumento" 
          #tipdocumentoTxt="ngModel" [(ngModel)]="estuMatricula.tipdocumento" required>
          <label for="tipdocumento">Tipo de Documento</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">label</i>
          <input id="edad" type="text" class="validate"
          [class.invalid]="!edadTxt.valid"
          ng-pattern="/^[0-9]*$/"
          name="edad"
          #edadTxt="ngModel" [(ngModel)]="estuMatricula.edad" required>
          <label for="edad">Edad</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">label</i>
          <input id="grado" type="text"
          class="validate"
          [class.invalid]="!gradoTxt.valid"
          name="grado"
          #gradoTxt="ngModel" [(ngModel)]="estuMatricula.grado" required>
          <label for="grado">grado</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">label</i>
          <input id="institucion" type="text" class="validate"
          [class.invalid]="!institucionTxt.valid"
          name="institucion"
          #institucionTxt="ngModel" [(ngModel)]="estuMatricula.institucion" required>
          <label for="institucion">Escuela a Matricular</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">label</i>
          <input id="nomb_acudiente" type="text" class="validate"
          [class.invalid]="!nomb_acudienteTxt.valid"
          name="nomb_acudiente"
          #nomb_acudienteTxt="ngModel" [(ngModel)]="estuMatricula.nomb_acudiente" required>
          <label for="nomb_acudiente">Acudiente</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">label</i>
          <input id="tel_acudiente" type="text" class="validate"
          [class.invalid]="!tel_acudienteTxt.valid"
          name="tel_acudiente"
          #tel_acudienteTxt="ngModel" [(ngModel)]="estuMatricula.tel_acudiente" required>
          <label for="telefono">Telefono</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">label</i>
          <input id="correo" type="email" class="validate"
          [class.invalid]="!correoTxt.valid"
          name="correo"
          #correoTxt="ngModel" [(ngModel)]="estuMatricula.correo" required>
          <label for="correo">Email</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">label</i>
          <input id="contrasena" type="password" class="validate"
          [class.invalid]="!contrasenaTxt.valid"
          name="contrasena"
          #contrasenaTxt="ngModel" [(ngModel)]="estuMatricula.contrasena" required>
          <label for="contrasena">contrasena</label>
        </div>
        <br>
        <br>
        </div>
         <div class="input-field col s4">                       
       <button type="submit" 
        name="action"
        (click)="guardarEstudiante()">
        Enviar datos
        </button>
        </div>
      </form>     
    </div>
  </div>
</div>

  <div class="col s12 m6 l6">
   
   <p>Hola Ingresa tu Usuario y Contrase√±a</p>

    <form>
      <div>
        <div class="input-field col s4">
          <i class="material-icons prefix"></i>
          <input name="correo" type="email" class="validate">
          <label for="correo">Email</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix"></i>
          <input name="contresena" type="password" class="validate">
          <label for="contrasena">contrasena</label>
        </div>
        <div class="input-field col s4">                       
        </div>
      </div>
     </form>
     <br>
     <br>
     <br>
     <br>
     <br>
     <br>
     <div> 
     <iframe width="560" height="315" src="https://www.youtube.com/embed/RULcgPswhMc" frameborder="0" allowfullscreen></iframe>
     </div>
     <ul class="collapsible" data-collapsible="expandible">
     <li (click)="buscarInstitucion()">     
     <div id="modal_listado" class="collapsible-header">
            Lista
            <ul class="collection">
              <li *ngFor="let alumno of alumnosList">
                  <p>
                  Nombre : {{alumno.nombre}}<br>
                  Apellido : {{alumno.apellido}} <br>
                  Institucion : {{alumno.institucion}}</p>
              </li>
            </ul>
          </div>
       </li>
     </ul>

 </div>
</div>
